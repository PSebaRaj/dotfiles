set -g default-terminal "screen-256color"
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
# bind r source-file ~/.psebconfig/tmux/tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# quiet bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour0
setw -g mode-style 'fg=colour15 bg=#8ac6f2 bold'

# panes
set -g pane-border-style 'fg=#000000 bg=#000000'
set -g pane-active-border-style 'bg=#000000 fg=#8ac6f2'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#444444 fg=colour137 dim'
set -g status-left ''
#set -g status-left '#[fg=#080808 bg=#8ac6f2 bold] P. SebaRaj '
set -g status-right '#[fg=colour234,bg=#808080 bold] %d/%m #[fg=#000000 bg=#8ac6f2 bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#080808 bg=#8ac6f2 bold'
setw -g window-status-current-format ' #I#[fg=#000000]:#[fg=#000000]#W#[fg=#000000]#F '

setw -g window-status-style 'fg=#000000 bg=#808080 bold'
setw -g window-status-format ' #I#[fg=#000000]:#[fg=#000000]#W#[fg=#000000]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'
